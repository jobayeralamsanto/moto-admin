<!DOCTYPE html>

<html lang="en" class="light-style layout-menu-fixed" dir="ltr" data-theme="theme-default" data-assets-path="../../assets/" data-template="vertical-menu-template">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
    <title>Dashboard</title>
    <meta name="description" content="" />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="./assets/img/fav.jpg" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet" />

    <!-- Icons -->
    <link rel="stylesheet" href="./assets/vendor/fonts/tabler-icons.css" />

    <!-- Core CSS -->
    <link rel="stylesheet" href="./assets/vendor/css/core.css" class="template-customizer-core-css" />
    <link rel="stylesheet" href="./assets/vendor/css/theme-default.css" class="template-customizer-theme-css" />
    <link rel="stylesheet" href="./assets/css/demo.css" />

    <!-- Vendors CSS -->
    <link rel="stylesheet" href="./assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css" />
    <link rel="stylesheet" href="./assets/vendor/libs/datatables-bs5/datatables.bootstrap5.css" />
    <link rel="stylesheet" href="./assets/vendor/libs/datatables-responsive-bs5/responsive.bootstrap5.css" />
    <link rel="stylesheet" href="./assets/vendor/libs/datatables-checkboxes-jquery/datatables.checkboxes.css" />

    <!-- Page CSS -->
    <link rel="stylesheet" href="./assets/vendor/css/pages/cards-advance.css" />
    <!-- Helpers -->
    <script src="./assets/vendor/js/helpers.js"></script>
    <script src="./assets/vendor/js/template-customizer.js"></script>
    <script src="./assets/js/config.js"></script>

    <style>
      #chart-container {
        height: 300px;
      }
      .raphael-group-dIGqZJNs {
        display: none !important;
      }
    </style>
  </head>

  <body>
    <!-- Layout wrapper -->
    <div class="layout-wrapper layout-content-navbar">
      <div class="layout-container">
        <!-- Layout container -->
        <div class="layout-page">
          <!-- Content wrapper -->
          <div class="content-wrapper">
            <!-- Content -->

            <div class="container-fluid flex-grow-1 container-p-y">
              <div class="row g-4">
                <div class="col-xl-4 col-lg-4 col-md-6">
                  <div class="dashboard h-100">
                    <div class="p-4">
                      <div class="row align-items-center justify-content-center g-4">
                        <!-- speed meter -->
                        <div id="chart-container"></div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- / Content -->
          </div>
          <!-- Content wrapper -->
        </div>
        <!-- / Layout page -->
      </div>
    </div>
    <!-- / Layout wrapper -->

    <!-- Core JS -->
    <script src="./assets/vendor/libs/jquery/jquery.js"></script>
    <script src="./assets/vendor/js/bootstrap.js"></script>
    <script src="./assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js"></script>
    <script src="./assets/vendor/js/menu.js"></script>
    <script src="https://cdn.fusioncharts.com/fusioncharts/latest/fusioncharts.js"></script>
    <script src="https://cdn.fusioncharts.com/fusioncharts/latest/themes/fusioncharts.theme.candy.js"></script>

    <!-- Main JS -->
    <script src="./assets/js/main.js"></script>

    <script>
      const dataSource = {
        chart: {
          captionpadding: "0",
          origw: "320",
          origh: "300",
          gaugeouterradius: "115",
          gaugestartangle: "270",
          gaugeendangle: "-25",
          showvalue: "1",
          valuefontsize: "30",
          majortmnumber: "13",
          majortmthickness: "2",
          majortmheight: "13",
          minortmheight: "7",
          minortmthickness: "1",
          minortmnumber: "1",
          showgaugeborder: "0",
          theme: "gammel",
          showLogo: "0",
        },
        colorrange: {
          color: [
            {
              minvalue: "0",
              maxvalue: "180",
              code: "#F6F6F6",
            },
          ],
        },
        dials: {
          dial: [
            {
              value: "110",
              bgcolor: "#F20F2F",
              basewidth: "8",
            },
          ],
        },
        annotations: {
          groups: [
            {
              items: [
                {
                  type: "text",
                  id: "text",
                  text: "km/h",
                  x: "$gaugeCenterX",
                  y: "$gaugeCenterY + 40",
                  fontsize: "20",
                  color: "#555555",
                },
              ],
            },
          ],
        },
      };

      FusionCharts.ready(function () {
        var myChart = new FusionCharts({
          type: "angulargauge",
          renderAt: "chart-container",
          width: "100%",
          height: "100%",
          dataFormat: "json",
          dataSource,
        }).render();
      });
    </script>
  </body>
</html>
